name: Add Comment to PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  add-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Instalar gh CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh

      - name: Adicionar comentário ao PR
        run: |
          echo "Este é um comentário de teste adicionado automaticamente pelo GitHub Actions." |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"  # Autenticar com o token de acesso pessoal
          gh issue comment ${{ github.event.pull_request.number }} --body -
