name: Waves-ui version verify

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  outdated:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Instalar dependências
        run: npm install

      - name: Build do projeto
        run: npm run build
