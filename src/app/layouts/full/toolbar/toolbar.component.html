<div class="d-flex justify-content-between align-items-center content">
  <div class="title">
    <ng-container *ngIf="_title | async as title">
      <span class="fs-3">{{ title || 'Wlcomebacl' }}</span>
    </ng-container>
  </div>

  <div class="options d-flex gap-3">
    <div class="notifications">
      <i class="material-symbols-outlined"> notifications </i>
    </div>
    <div class="profile">
      <img class="cursor-pointer" src="assets/images/profile.png" />
    </div>
  </div>
</div>
